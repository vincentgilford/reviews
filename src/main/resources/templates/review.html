<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Review</title>
	<style type="text/css">
		
	</style>

</head>

<body>
	<h1>
		Review Specifics
	</h1>

	<a th:each="review: ${reviews}" style="text-align: left">
		
		<img th:src="${review.imageUrl}" width="400"/>
		<h2 th:text="${review.reviewCategory} + ':'">:</h2>
		<p th:text="${review.title}" />
		<p th:text="${review.content}"/>
		<p th:text="${review.tags}"/>
	</a>
	
	<a href="http://localhost:8080/reviews">Home Page</a>

</body>
</html>
