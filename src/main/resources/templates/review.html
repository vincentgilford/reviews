<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Review</title>
</head>

<body>
	<h1>
		Review Specifics
	</h1>

	<span th:each="review: ${reviews}">
		
		<img th:src="${review.imageUrl}"/>
		<h2 th:text="${review.reviewCategory}"/>
		<p th:text="${review.title}" />
		<p th:text="${review.content}"/>

	</span>
	
	<a href="http://localhost:8080/reviews">Home Page</a>

</body>
</html>
