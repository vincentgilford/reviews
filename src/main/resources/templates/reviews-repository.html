<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A List of reviews</title>
	<style type="text/css">
		a {
			text-decoration: none;
		}
		li{
			list-style: none;
		}
	</style>
</head>

<body>
	<header>
		<h1>A List of Reviews</h1>
	</header>
	
	<ul th:each="review: ${reviews}">
		<li>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
		</li>
	</ul>


</body>
</html>
