<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Review</title>
</head>

<body>
	<h1>
		Review Specifics
	</h1>

	<a th:each="review: ${reviews}" style="text-align: left">
		
		<img th:src="${review.imageUrl}" style="max-width: 100%; height: auto; max-height: 300px;"/>
		<h2 th:text="${review.reviewCategory}"/>
		<p th:text="${review.title}" />
		<p th:text="${review.content}"/>

	</a>
	
	<a href="http://localhost:8080/reviews">Home Page</a>

</body>
</html>
